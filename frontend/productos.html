<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos - Panadería App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #a0522d;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background-color: #ff8c00;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    main { padding: 2em; text-align: center; }
    h2 { color: #a0522d; }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      border: 1px solid #ddd;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.8em;
      text-align: center;
    }
    th {
      background-color: #ff8c00;
      color: white;
    }
    form {
      margin-top: 2em;
      text-align: center;
    }
    input, button {
      margin: 0.5em;
      padding: 0.6em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff8c00;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #e67300; }
    #mensaje {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Panadería-App</h1>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="reportes.html">Reportes</a>
    <a href="index.html">Salir</a>
  </nav>
  <main>
    <h2>Gestión de Productos</h2>
    <table id="tabla-productos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <form id="form-producto">
      <input type="text" id="nombre" placeholder="Nombre del producto" required>
      <input type="number" id="precio" placeholder="Precio" required>
      <button type="submit">Agregar Producto</button>
    </form>

    <div id="mensaje"></div>
  </main>

  <script>
    const tablaBody = document.querySelector('#tabla-productos tbody');
    const mensaje = document.getElementById('mensaje');
    const form = document.getElementById('form-producto');

    function cargarProductos() {
      fetch('http://localhost:3000/api/productos')
        .then(res => res.json())
        .then(data => {
          tablaBody.innerHTML = '';
          data.forEach(prod => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
              <td>${prod.nombre}</td>
              <td>$${prod.precio}</td>
              <td><button onclick="eliminarProducto('${prod._id}')">Eliminar</button></td>
            `;
            tablaBody.appendChild(fila);
          });
        })
        .catch(err => {
          mensaje.textContent = '✘ Error al cargar productos';
          mensaje.style.color = 'red';
          console.error(err);
        });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const precio = document.getElementById('precio').value.trim();

      if (!nombre || !precio) {
        mensaje.textContent = '✘ Debes completar todos los campos';
        mensaje.style.color = 'red';
        return;
      }

      fetch('http://localhost:3000/api/productos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, precio })
      })
      .then(res => res.json())
      .then(data => {
        mensaje.textContent = `${data.icon} ${data.mensaje}`;
        mensaje.style.color = data.icon === '✅' ? 'green' : 'red';

        if (data.icon === '✅') {
          form.reset(); // ✅ Limpia todos los campos
          cargarProductos();
        }
      })
      .catch(err => {
        mensaje.textContent = '✘ Error al agregar producto';
        mensaje.style.color = 'red';
        console.error(err);
      });
    });

    function eliminarProducto(id) {
      fetch(`http://localhost:3000/api/productos/${id}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(data => {
          mensaje.textContent = `${data.icon} ${data.mensaje}`;
          mensaje.style.color = data.icon === '✅' ? 'green' : 'red';
          cargarProductos();
        })
        .catch(err => {
          mensaje.textContent = '✘ Error al eliminar producto';
          mensaje.style.color = 'red';
          console.error(err);
        });
    }

    cargarProductos();
  </script>
</body>
</html>
